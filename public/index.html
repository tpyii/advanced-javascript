<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Интернет-магазин</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app">
    <header>
      <search ref="search"></search>
      <button class="btn-cart" type="button" @click="$refs.basket.basketShow = true">Корзина</button>
    </header>
    <main>
      <products ref="products"></products>
    </main>
    <basket ref="basket"></basket>
    <error ref="error"></error>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="js/components/search.js"></script>
  <script src="js/components/products.js"></script>
  <script src="js/components/basket.js"></script>
  <script src="js/components/error.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
